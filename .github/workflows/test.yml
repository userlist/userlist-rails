name: Tests
on: [push]
jobs:
  build:
    strategy:
      matrix:
        ruby:
          - 2.4
          - 2.4
          - 2.5
          - 2.6
          - 2.7
          - 3.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: RSpec
        run: bundle exec rake
